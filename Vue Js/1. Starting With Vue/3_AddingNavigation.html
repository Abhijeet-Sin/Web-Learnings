<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Navigation links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar bg-light navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="link in links" class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">{{ link }}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="root" class="container-fluid">
        <h1>
            <!-- Hello Vue -->
             {{ title }}
        </h1>
        <p>
            <!-- Welcome to the world of Vue -->
             {{ text }}
        </p>
        <script>
            Vue.createApp({
                data() {
                    return{
                        links : ["Home", "About Us", "Contact"]
                    };
                }             
            }).mount('nav')
            Vue.createApp({
                data() {
                    return {
                        title : "Hello Vue",
                        text : "Welcome to the world of Vue"
                    };
                }
            }).mount('#root')
        </script>
    </div>
</body>
</html>
