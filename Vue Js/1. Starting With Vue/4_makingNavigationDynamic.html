<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar bg-light navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(link, index) in links" class="nav-item" :keys="index">
                    <a class="nav-link" 
                        aria-current="page" 
                        :href="link.url"
                        :title="`This is ${link.text} Page`">
                        {{ link.text }}
                    </a>
                </li>
            </ul>
        </div>
    </nav>   
    <div id="root" class="container">
        <h1>
            {{ title }}
        </h1>
        <p>
            {{ text }}
        </p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return{
                    links: [
                        {text:"Home", url: "index.html"},
                        {text:"About Us", url: "about.html"},
                        {text:"Contact", url: "contact.html"}
                    ]
                };
            }
        }).mount('nav')

        Vue.createApp({
            data() {
                return{
                    title: "Hello World",
                    text: "Welcome to the World of Vue"
                };
            }
        }).mount('#root')

    </script>
</body>
</html>
