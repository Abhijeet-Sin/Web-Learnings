<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light NavBar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg"
        :class="{'navbar-light bg-light': !useDarkNavbar, 'navbar-dark bg-dark': useDarkNavbar}">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vue Application</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :keys="index">
                    <a class="nav-link"
                    :class="{active: activePage == index}"
                    aria-current="page" 
                    :href="page.link.url"
                    :title="`This is ${page.link.text} Page`"
                    @click.prevent="activePage = index">
                    {{page.link.text}}
                </a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-primary"
                @click.prevent="useDarkNavbar = !useDarkNavbar">
                Switch Theme
            </button>
            </form>
        </div>
    </nav>

    <div id="root" class="container">
        <h1>
            {{pages[activePage].title}}
        </h1>
        <p>
            {{pages[activePage].content}}
        </p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return{
                    activePage: 0,
                    useDarkNavbar: false,
                    // theme: false,
                    // toggle: true,
                    // Dark: "Dark",
                    // Light: "Light",
                    pages: [
                        {
                            link: { text:"Home", url: "home.html"},
                            title: "Home",
                            content: "Welcome to Home Page"
                        },
                        {
                            link: { text:"About US", url: "about.html"},
                            title: "About Us Page",
                            content: "Welcome to About Us Page"
                        },
                        {
                            link: { text:"Contact", url: "contact.html"},
                            title: "Contact Us Page",
                            content: "Welcome to Contact Us Page"
                        }
                    ]
                };
            }
        }).mount('body')
    </script>
</body>
</html>
